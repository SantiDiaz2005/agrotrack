<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Contacto - AgroTrack</title>
  <link rel="stylesheet" href="/estilos.css">
</head>
<body>
  <h1>Contacto</h1>
  <form action="/contacto/cargar" method="post">
    <label>Nombre:<br><input type="text" name="nombre" required></label><br><br>
    <label>Email:<br><input type="email" name="email" required></label><br><br>
    <label>Mensaje:<br><textarea name="mensaje" rows="5" cols="40" required></textarea></label><br><br>
    <button type="submit">Enviar consulta</button>
  </form>

  <p><a href="/">Volver</a></p>
</body>
</html>
